<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Programming Hero Practice</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-6">
            <label for="product">Product</label>
            <input type="text" class="form-control" id="product">
        </div>
        <div class="col-6">
            <label for="quantity">Quantity</label>
            <input type="text" class="form-control" id="quantity">
        </div> 
    </div>
    <div class="row">
        <div class="col-8 mx-auto">
            <button id="addButton" class="btn btn-success mt-2 d-block mx-auto">Add to Cart</button>
        </div>
    </div>
</div>

<div class="container">
    <div class="row mt-5">
        <div class="col-6">
          <h5 class="border-bottom text-center">Manual Add</h5>
          <table id="manual" class="table table-bordered table-striped table-hover"></table>
        </div>
        <div class="col-6">
          <h5 class="border-bottom text-center">Add from local Storage</h5>
          <table id="localstorage" class="table table-bordered table-hover table-striped">

          </table>
        </div>
    </div>
</div>

<script src="./main.js"></script>
</body>
</html>
